<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare</title>
    <link rel="stylesheet" type="text/css" href="src/css/estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap">
</head>
<body>
    <header class="topo">
        <img class="logo" src="src/imagens/logo2.png" alt="Healthcare">      
    </header>

    <form class="formulario">
        <h2>Marque sua consulta</h2><br>

        <label for="consulta" >Selecione a Consulta:</label><br>
            <select id="consulta" name="consulta">
                <option value="selecione">Selecione a Consulta</option>
                <option value="clinico geral">Clinico Geral</option>
                <option value="cardiologista">Cardiologista</option>
                <option value="fisioterapia">Fisioterapia</option>
                <option value="pediatria">Pediatria</option>
            </select><br>

        <div class="botao">
            <input type="submit" value="Enviar"></div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap">
    <link rel="stylesheet" type="text/css" href="src/css/estilo.css">
    <title>CashMaker</title>
    </head>
<body>
    <header class="topo">
        <img class="logo" src="src/imagens/logo.png" alt="CashMaker">      
        <a href="#" class="nome">CashMaker</a>
    </header>

    <form class="formulario">
        <h2 class="titulo">Entre em contato</h2>

        <label for="nome" >Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email" required><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="7" cols="70" required></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>

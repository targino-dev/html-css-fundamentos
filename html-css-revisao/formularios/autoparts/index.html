<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Autopeças</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap">
    <link rel="stylesheet" type="text/css" href="src/css/estilo.css">
</head>
<body>
    <div class="topo">
        <div class="icone">
            <a href="#">
                <img class="icone-img" src="./src/imagens/icone2.png" alt="Autopeças">
                <h1> Autoparts </h1>
            </a>
        </div>
    </div>
    
    <div class="formulario">
        <h2>Formulário de Autopeças</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label>
                Deseja receber promoções por e-mail?
                <input type="checkbox" name="receber_promocoes" value="sim">
            </label>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>

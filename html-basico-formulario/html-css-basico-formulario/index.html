<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form method="GET" action="index.html">
        <input type="text" name="q" value="Google">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q" value="Google">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de Login no Facebook</h3>
    <form method="GET" action="index.html">
        <div class="label">
        <label class="label">Preencha seus dados:</label></div>
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email" required>
        
        <input type="password" name="senha" id="senha" placeholder="Nova senha" required>

        <br>
        <br>

        <div class="label">
        <label class="label">Data de Nascimento:</label></div><br>
        <select name="dia">

            <option value="19">19</option>
            <option value="20">20</option>

            <option value="22">22</option>

            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>

        <select name="mês">
            <option value="mês">Mês</option>
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>
            <option value="ago">Ago</option>
            <option value="set">Set</option>
            <option value="out">Out</option>
            <option value="nov">Nov</option>
            <option value="dez">Dez</option>
        </select>

        <select name="década">
            <option value="década">Década</option>
            <option value="2020">2020</option>
            <option value="2010">2010</option>
            <option value="2000">2000</option>
            <option value="1990">1990</option>
            <option value="1980">1980</option>
        </select>
         
        <div class="label">
        <label class="label">Gênero:</label></div><br>

        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" name="genero" id="personalizado" value="personalizado">
        <label for="personalizado">Personalizado</label>

        <br>
        <br>

        <h4>Envie aqui seu arquivo</h4>
        <input type="file">

        <br>
        <br>

        <div class="botao">
        <input type="submit" value="Enviar"></div>
    </form>



</body>
</html>
